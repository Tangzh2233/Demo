#tomcat�����˿�
server.port=8848
spring.thymeleaf.cache=false

#===============springboot������Դ===================#
#jdbc  DataSource(cat) config
spring.datasource.cat.url=jdbc:mysql://127.0.0.1:3306/cat
spring.datasource.cat.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.cat.username=root
spring.datasource.cat.password=12345678
##jdbc  DataSource(tang) config
spring.datasource.ideademo.url=jdbc:mysql://127.0.0.1:3306/ideademo
spring.datasource.ideademo.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.ideademo.username=root
spring.datasource.ideademo.password=12345678


#=========log ��־���=======================
logging.config=classpath:logback.xml
logging.path=/data/logs
logging.level.root=INFO

#==========Dubbo����=================#
spring.dubbo.application.name=provider
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.edu.service.impl

#============jedis����=================
jedis.host=127.0.0.1
jedis.port=6379
redis_key_expire_time=1200
redis_session_key=USER_SESSION_REDIS_KEY